<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc0837105f.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1"
        ><img src="assets/images/logo.png" alt="Fisheye Logo" class="logo"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" tabindex="3">Contactez-moi</button>
        <img
          class="photographer-portrait"
          alt="Photo-portrait du photographe"
          src="#"
        />
      </section>

      <div class="galery-filters">
        <label for="media-select">Trier par</label>
        <select name="filters" id="media-select" tabindex="4">
          <option value="trend">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <aside class="banner">
        <div class="likes-container">
          <p class="total-likes"></p>
          <i class="fas fa-heart"></i>
        </div>
        <p class="daily-price"></p>
      </aside>

      <section
        class="galery-section"
        id="galery-section"
        aria-label="Galerie"
      ></section>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button id="form-close-button" tabindex="3"> 
            <img src="assets/icons/close.svg" alt="Icône croix de fermeture de la modale"/>
          </button>
        </header>
        <form method="get">
          <div class="form-data input-firstName">
            <label for="first-name">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first-name"
              name="first-name"
              tabindex="3"
            />
            <span class="error-message">Votre prénom doit contenir au moins un caractère</span>
          </div>
          <div class="form-data input-lastName">
            <label for="last-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last-name"
              name="last-name"
              tabindex="3"
            />
            <span class="error-message">Votre nom doit contenir au moins un caractère</span>

          </div>
          <div class="form-data input-email">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" tabindex="3"/>
            <span class="error-message">Votre email doit être valide</span>
          </div>
          <div class="form-data input-message">
            <label for="your-message">Votre message</label>
            <textarea
              class="text-control"
              id="your-message"
              name="your-message"
              rows="5"
              cols="40"
              tabindex="3"
            ></textarea>
            <span class="error-message">Vous devez détailler votre demande</span>

          </div>
          <button type="submit" class="contact_button" tabindex="3">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="light-box-section">

     <button class="close">
      <i
        class="fas fa-times"
        alt="Icône de croix"
        role="icône"></i>
     </button> 
        
     <button class="chevron-left"> 
       <i 
        class="fas fa-chevron-left" 
        role="icône de navigation à gauche"></i>
      </button>

      <img class="media" src="#" alt="Photo :" />
      <video class="media" controls width="350" height="300">
        <source type="video/webm" src="#" />
      </video>

      <button class="chevron-right">
        <i 
        class="fas fa-chevron-right" 
        alt="Icône d'un chevron à droite"
        role="icône de navigation à droite"></i>
      </button>

      <h2></h2>
    </div>
    <!-- Utils -->
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <!-- Pages -->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <!-- Models -->
    <script type="module" src="scripts/models/Photographer.js"></script>
  </body>
</html>
