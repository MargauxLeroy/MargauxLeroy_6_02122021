<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bc0837105f.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img class="photographer-portrait" src="" alt="" />
      </div>

      <div class="galery-filters">
        <select name="filters" id="media-select">
          <option value="">--Trier par--</option>
          <option value="trend">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="banner">
        <div class="likes-container">
          <p class="total-likes"></p>
          <i class="fas fa-heart"></i>
        </div>
        <p class="daily-price"></p>
      </div>

      <!-- <div class="galery-section" id="galery-section"></div> -->
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- Pages -->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <!-- Models -->
    <script src="scripts/models/Photographer.js"></script>
  </body>
</html>
